<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela 06</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Arquivo CSS externo -->
  <link rel="stylesheet" href="../css/tela06.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="../js/menu.js" defer></script>
  <script src="../js/buscarProdutos.js" defer></script>

</head>

<body>

  <div class="menu-flutuante">
    <h2>Buscar Produto</h2>
    <input type="text" class="form-control" placeholder="Digite o nome do produto" id="inputProduto">
    <button class="btn btn-primary btn-block mt-3" id="btnBuscar">BUSCAR</button>
  </div>

  <div class="menu-lateral">
    <h2><span class="mais">MAIS</span><span class="bahia">BAHIA</span></h2>
    <nav>
      <div class="menu-item" id="inicio">
        <img src="../img/icons8-página-inicial-48.png" alt="Ícone Início">
        <a href="#">Início</a>
      </div>
      <div class="menu-item" id="buscar">
        <img src="../img/icons8-pesquisar-mais-24.png" alt="Ícone Buscar">
        <a href="#">Buscar</a>
      </div>
      <div class="menu-item" id="cadastrar">
        <img src="../img/icons8-cadastro-32.png" alt="Ícone Cadastrar">
        <a href="#">Cadastrar</a>
      </div>
      <div class="menu-item">
        <img src="../img/icons8-movimento-24.png" alt="Ícone Movimentar">
        <a href="#">Movimentar</a>
      </div>
      <div class="menu-item">
        <img src="../img/icons8-relatório-50.png" alt="Ícone Relatórios">
        <a href="#">Relatórios</a>
      </div>
      <div class="menu-item">
        <img src="../img/icons8-notificação-50.png" alt="Ícone Notificações">
        <a href="#">Notificações</a>
      </div>
      <div class="menu-item">
        <img src="../img/icons8-usuário-24.png" alt="Ícone Usuário">
        <a href="#">Usuário</a>
      </div>
      <div class="menu-item">
        <img src="../img/icons8-porta-fechada-50.png" alt="Ícone Encerrar">
        <a href="#">Encerrar</a>
      </div>
    </nav>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
