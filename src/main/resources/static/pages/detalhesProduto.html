<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela 08</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Arquivo CSS externo -->
    <link rel="stylesheet" href="../css/tela08.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/detalhes.js" defer></script>
    <script src="../js/menuLateral.js" defer></script>


</head>

<body>

    <h1>Detalhes do Produto</h1>

    
    <div class="container mt-5 " id="tabela-container2">
      <div id="nomeProduto">
      </div>
    </div>

    <div class="menu-lateral">
        <h2><span class="mais">MAIS</span><span class="bahia">BAHIA</span></h2>
        <nav>
          <div class="menu-item" id="inicio">
            <img src="../img/icons8-página-inicial-48.png" alt="Ícone Início">
            <a href="#">Início</a>
          </div>
          <div class="menu-item" id="buscar">
            <img src="../img/icons8-pesquisar-mais-24.png" alt="Ícone Buscar">
            <a href="#">Buscar</a>
          </div>
          <div class="menu-item" id="cadastrar">
            <img src="../img/icons8-cadastro-32.png" alt="Ícone Cadastrar">
            <a href="#">Cadastrar</a>
          </div>
          <div class="menu-item">
            <img src="../img/icons8-movimento-24.png" alt="Ícone Movimentar">
            <a href="#">Movimentar</a>
          </div>
          <div class="menu-item">
            <img src="../img/icons8-relatório-50.png" alt="Ícone Relatórios">
            <a href="#">Relatórios</a>
          </div>
          <div class="menu-item">
            <img src="../img/icons8-notificação-50.png" alt="Ícone Notificações">
            <a href="#">Notificações</a>
          </div>
          <div class="menu-item">
            <img src="../img/icons8-usuário-24.png" alt="Ícone Usuário">
            <a href="#">Usuário</a>
          </div>
          <div class="menu-item">
            <img src="../img/icons8-porta-fechada-50.png" alt="Ícone Encerrar">
            <a href="#">Encerrar</a>
          </div>
        </nav>
      </div>

    <!-- Modal Editar-->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="meuModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="modal-content-editar">
                <form action="">
                  <!-- Cabeçalho do Modal -->
                  <div class="modal-header" id="modal-header-editar">
                      <h5 class="modal-title" id="meuModalLabel">Editar</h5>
                  </div>
                  <!-- Corpo do Modal -->
                  <div class="modal-body" id="modal-body-editar">
                    <p>Nome do Produto</p>
                      <input type="text" placeholder="Nome do produto" id="inputEditar" required>
                  </div>
                  <!-- Rodapé do Modal -->
                  <div class="modal-footer" id="modal-footer-btn">
                      <button type="submit" class="btn btn-primary" id="btn-editar"  data-bs-dismiss="modal" autocomplete="off">EDITAR</button>
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">CANCELAR</button>
                  
                  </div>
                </form>
            </div>
        </div>
    </div>

        <!-- Modal Excluir-->
    <div class="modal fade" id="modalExcluir" tabindex="-1" aria-labelledby="meuModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" id="modal-content-excluir">
              
              <div class="modal-body" id="modal-body-excluir">
                  Confirmar exclusão?
              </div>
              <div class="modal-footer" id="modal-footer-btn">
                  <button type="button" class="btn btn-primary" id="btn-confirmar" data-bs-dismiss="modal">CONFIRMAR</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">CANCELAR</button>
                  
              </div>
          </div>
      </div>
  </div>

</body>

</html>
