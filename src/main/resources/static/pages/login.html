<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tela03.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Acessar - Mais Bahia</title>

</head>

<body>

<!-- Botão de voltar -->
<a href="#" class="back-button">←</a>

<!-- Cartão de login -->
<div class="login-card">
    <h2>Acessar</h2>

    <!-- Formulário de login -->
    <div id = "container-form-login">
        <form id="loginForm">
            <div class="form-group">
                <img src="../img/mail-outline.svg" style="width: 20px; height: 20px;" alt="icone email">
                <input type="email" id="email" placeholder="E-mail" required autocomplete="off">
            </div>
            <div class="form-group">
                <img src="../img/lock-closed-outline.svg" style="width: 20px; height: 20px;" alt="icone email">
                <input type="password" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn-entrar" id="loginButton">ENTRAR</button>
        </form>
    </div>

    <!-- Link de esqueci minha senha -->
    <a href="#" class="forgot-password">Esqueci minha senha.</a>
</div>

<script src="../js/login.js"></script>
</body>

</html>
